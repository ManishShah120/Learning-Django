<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Refresh Counter</title>

        {% comment %} For refreshing the page automatically {% endcomment %}
        {% comment %} <meta http-equiv="refresh" content="1"> {% endcomment %}

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <style>
            h1 {
                font-family: 'Pacifico', cursive;
            }
            body, html {
                height: 100%;
            }
        </style>
    </head>
    <body class="bg-dark">
        <div class="container d-flex align-items-center justify-content-center h-100">
            <h1 class="text-warning display-2">Refresh Count: <span class="text-white">{{count}}</span></h1>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    </body>
